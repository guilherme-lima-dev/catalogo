<ion-content class="">
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail: </ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha: </ion-label>
      <ion-input type="password" [(ngModel)]="senha" required></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="full" (click)="logar()">Entrar</ion-button>
  </div>
</ion-content>
